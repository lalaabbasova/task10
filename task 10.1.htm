<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="task10.1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="gamepage">
            <img src="task10img/logo.svg" alt="gamelogo" />
           
            <h3>A video Gaming Platform UI Kit</h3>
            <div class="card">
               <img src="task10img/game-1.png" alt="game1" /> <section> 
               <a target="_blank" href="https://www.callofduty.com/"><h4>Call of DutyⓇ</h4></a> 
                <p>Shooting</p>
                <p><i class="fa-solid fa-circle"></i>2.8K viewers</p></section>
               
       
                
            </div>
            <div class="card">
               <img src="task10img/game-2.png" alt="game2"/>
                <section> 
                
                <a target="_blank" href="https://www.dota2.com/home"><h4>The Dota 2</h4></a>
                <p>eSport</p>
                <p><i class="fa-solid fa-circle"></i>2.8K viewers</p></section>
               
            </div>
            <div class="card">
                <img src="task10img/game-3.png" alt="game3"/>
                <section> 
                <a target="_blank" href="https://www.leagueoflegends.com/ru-ru/"><h4>LegendsⓇ</h4></a>
                <p>Online Game</p>
                <p><i class="fa-solid fa-circle"></i>2.8K viewers</p></section>
                
               
            </div>
            <a target="_blank" href="https://poki.com/ru#utm_source=redirect-en-ru"><button>+</button>Discover more</a>
        </div>
        <form>
            <header><h2>Sign in</h2>
            <button><i class="fa-regular fa-circle-xmark"></i></button></header>
            
            <p class="newuser">New user?</p>
            <a target="_blank" href="https://profile.callofduty.com/cod/login">Create an account</a>
            <p>Username or email</p>
            <input type="text">
            <p>Password</p>
            <input type="password">
            <input class="continue" type="submit" value="Continue">
            <p>Or continue with</p>
            <input class="google" type="submit" value="Google">
        </form>
    </main>
</body>

</html>
